{% extends 'users/base.html' %}

{% block content %}

    <h2>Log In</h2>
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
        <input type="hidden" name="next" value="{% url 'users:user_profile' 1 %}"/>
    </form>
{% endblock content %}
