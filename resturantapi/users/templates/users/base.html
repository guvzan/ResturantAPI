<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>

    {% if request.user.is_authenticated %}
        <a href="{% url 'users:user_profile' request.user.id %}">My profile</a>
        <a href="{% url 'users:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'users:register' %}">Register</a>
        <a href="{% url 'users:login' %}">Login</a>
    {% endif %}


</header>
{% block content %}

{% endblock content %}
</body>
</html>
